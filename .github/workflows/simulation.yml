name: MEWMA Phase III Simulation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda: [0.05, 0.10, 0.20]
        shard: [0, 1, 2, 3, 4]  # فقط ۵ شارد برای هر λ → در مجموع ۱۵ job (کافی و سریع)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install numpy pandas scikit-learn numba joblib

      - name: Run Simulation (λ=${{ matrix.lambda }}, shard=${{ matrix.shard }})
        run: |
          python simulation_engine.py \
            --csv_path phase2_final_features.csv \
            --out results \
            --n_seeds 1 \
            --n_rep_cal 20000 \
            --n_rep_final 500000 \
            --base_seed $((1000 + ${{ matrix.shard }} * 100 + ${{ matrix.lambda }} * 1000)) \
            --lambda_value ${{ matrix.lambda }}

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: results-l${{ matrix.lambda }}-shard${{ matrix.shard }}
          path: results/*_MEWMA_SUMMARY_*.csv

  aggregate:
    runs-on: ubuntu-latest
    needs: simulate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Prepare Aggregation
        run: |
          mkdir -p aggregated
          find all_results -name "*_MEWMA_SUMMARY_*.csv" -exec cp {} aggregated/ \;
          ls -la aggregated/

      - name: Merge Results
        run: |
          python merge_results.py \
            --input_dir aggregated \
            --output final_report_phase3.csv

      - name: Upload Final Report
        uses: actions/upload-artifact@v4
        with:
          name: FINAL_PHASE3_REPORT
          path: final_report_phase3.csv
          retention-days: 30