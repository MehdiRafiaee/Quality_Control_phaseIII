name: Simulation Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      lambda_value:
        description: 'Lambda value to run simulation for'
        required: true
        default: '0.1'

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install numpy pandas joblib scikit-learn numba

      - name: Run Simulation for lambda=${{ github.event.inputs.lambda_value }}
        run: |
          # محاسبه seed منحصر به فرد برای هر شارد
          SEED=$((42 + 100000))

          # اجرای شبیه‌سازی با λ مشخص‌شده:
          python simulation_engine.py \
            --lambda_value ${{ github.event.inputs.lambda_value }} \
            --n_seeds 1 \
            --n_rep_cal 20000 \
            --n_rep_final 1000000 \
            --base_seed $SEED \
            --out results

      - name: Upload Simulation Results
        uses: actions/upload-artifact@v4
        with:
          name: results_lambda-${{ github.event.inputs.lambda_value }}
          path: results
          retention-days: 1

      - name: Upload Log (optional, for debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log_lambda-${{ github.event.inputs.lambda_value }}
          path: results/execution_log.txt
          retention-days: 1

  merge_results:
    runs-on: ubuntu-latest
    needs: simulate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pandas
        run: pip install pandas

      - name: Merge Simulation Results
        run: |
          python merge_results.py \
            --input_dir "results" \
            --output "aggregated_results/final_report_lambda_${{ github.event.inputs.lambda_value }}.csv" \
            --lambda_value ${{ github.event.inputs.lambda_value }}

      - name: Upload Final Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: final_report_lambda-${{ github.event.inputs.lambda_value }}
          path: aggregated_results/final_report_lambda_${{ github.event.inputs.lambda_value }}.csv
          retention-days: 7
